<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <link rel="icon" href="static/google_logo.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="nav" >
        <a href="google_image_search.html" class="nav_text">Google Image Search</a>
        <a href="google_advanced_search.html" class="nav_text">Google Advanced Search</a>
    </div>
    <div class="justify-content-center text-center alignment">
        <img class="image" src="static/google_image.png" alt="Google"><br>
        <form action="https://google.com/search">
            <input type="text" class="searchbox" name="q" style="
            background-image: url(static/search_icon.png);
            background-position: 10px 12px;
            background-size: 18px;
            background-repeat: no-repeat;"><br>
            <input type="submit" class="btn btn-primary btn-lg  custombut" value="Google Search" >
            <button type="submit" class="btn btn-primary btn-lg custombut" value="I'm Feeling Lucky"
                aria-label="I'm Feeling Lucky" name="btnI" >I'm Feeling Lucky</button>
        </form>
    </div>

</body>

</html>

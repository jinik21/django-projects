<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Advanced Search</title>
    <link rel="icon" href="static/google_logo.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class=" nav_adv">
        <img class="image_adv " src="static/google_image.png" alt="Google">
        <a href="index.html" class="nav nav_text">Google Search</a>
    </div>
        <div style="margin-bottom: 20px;padding-bottom: 20px;border-bottom:2px solid #f2f2f2;">
            <a style="color:#d93025; margin-left:40px;padding-bottom: 20px;font-size:20px; height: 40px;">Advanced
                Search</a>
        </div>
        <div class="content_adv">
            <form action="https://www.google.com/search ">
            <div class="row flex-nowrap">
            <div class="col-lg-2 col-md-3 col-sm-3 col-none-3 ">
                <a style="font-size: 19px;white-space: nowrap;    font-family: arial,sans-serif;">Find pages with...</a><br>
                <label class="label_adv"style="margin-top: 20px;">all these words:</label><br>
                <label class="label_adv">this exact word or phrase:</label><br>
                <label class="label_adv">any of these words:</label><br>
                <label class="label_adv">none of these words:</label><br>
            </div>
            <div class="col-lg-4 col-md-7 col-sm-7 col-none-9 ">
                <br>
                <input type="text" class="searchbox_Adv" style="margin-top: 25px;" name="as_q" type="text"><br>
                <input type="text" class="searchbox_Adv" name="as_epq" type="text"><br>
                <input type="text" class="searchbox_Adv" name="as_oq" type="text"><br>
                <input type="text" class="searchbox_Adv" name="as_eq" type="text"><br>
                <input class="btn btn-primary btn-lg mt-1 customadvsbut" style="position:absolute;right: 0px;;" type="submit" value="Advanced Search">
            </div>
                <div class="col-lg-4 d-none d-sm-none d-md-none d-lg-none d-xl-block ">
                    <label style="font-size: 15px;white-space: nowrap;font-family: arial,sans-serif;">To do this in the search box.</label><br>
                    <label class="label_adv" style="margin-top: 15px;font-size: 11px;" >Type the important words: tri-colour rat terrier</label><br>
                    <label class="label_adv" style="font-size: 11px;">Put exact words in quotes: "rat terrier"</label><br>
                    <label class="label_adv" style="font-size: 11px;">Type OR between all the words you want: miniature OR standard</label><br>
                    <label class="label_adv" style="font-size: 11px;">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label><br>
                </div>
            </div>
            </form>
        </div>
</body>

</html>
